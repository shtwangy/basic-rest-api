<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blues Man App</title>
    <script src="js/users.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<main>
    <h1>ユーザー管理</h1>
    <label for="search">ユーザー名で検索</label>
    <input type="text" id="search">
    <button id="search-btn">検索</button>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>ユーザー名</th>
            <th>プロフィール</th>
            <th>誕生日</th>
            <th>登録日時</th>
            <th>更新日時</th>
        </tr>
        </thead>
        <tbody id="users-list">
        </tbody>
    </table>
</main>
</body>
</html>
